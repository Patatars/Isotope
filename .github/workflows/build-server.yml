name: Build Dedicated Server (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-dedicated-server:
    runs-on: windows-latest

    env:
      PROJECT_NAME: Isotope2
      UE_BRANCH: "5.6"
      ENGINE_PATH: D:\a\UnrealEngine
      PROJECT_PATH: D:\a\Isotope2

    steps:
      # 1️⃣ Клонируем твой проект
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2️⃣ Настраиваем Git для Epic Games
      - name: Configure Git for Epic access
        run: |
          git config --global url."https://${{ secrets.EPIC_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      # 3️⃣ Проверяем и кэшируем Unreal Engine
      - name: Cache Unreal Engine
        id: ue-cache
        uses: actions/cache@v4
        with:
          path: D:\a\UnrealEngine
          key: UE5.6.1-${{ runner.os }}-${{ env.UE_BRANCH }}

      # 4️⃣ Если нет кэша — клонируем UE и подготавливаем
      - name: Clone and setup Unreal Engine
        if: steps.ue-cache.outputs.cache-hit != 'true'
        run: |
          echo "Cloning Unreal Engine source..."
          git clone --branch $env:UE_BRANCH --depth=1 https://github.com/EpicGames/UnrealEngine.git "$env:ENGINE_PATH"

          echo "Running Setup.bat..."
          cd "$env:ENGINE_PATH"
          cmd /c Setup.bat

          echo "Generating project files..."
          cmd /c GenerateProjectFiles.bat
        shell: pwsh

      # 5️⃣ Проверяем, что движок установлен
      - name: Verify Unreal Engine path
        run: |
          if (!(Test-Path "$env:ENGINE_PATH\Engine\Binaries")) {
            Write-Host "ERROR: Unreal Engine binaries not found!"
            exit 1
          } else {
            Write-Host "✅ Unreal Engine ready."
          }
        shell: pwsh

      # 6️⃣ Собираем движок (если не собран в кэше)
      - name: Build Unreal Engine
        if: steps.ue-cache.outputs.cache-hit != 'true'
        run: |
          cd "$env:ENGINE_PATH"
          cmd /c "Engine\Build\BatchFiles\Build.bat UnrealEditor Win64 Development"
        shell: pwsh

      # 7️⃣ Собираем Dedicated Server проекта
      - name: Build Dedicated Server target
        run: |
          cd "$env:ENGINE_PATH"
          cmd /c "Engine\Build\BatchFiles\Build.bat $env:PROJECT_NAME Server Win64 Development -Project=\"$env:PROJECT_PATH\$env:PROJECT_NAME.uproject\" -WaitMutex -NoHotReloadFromIDE"
        shell: pwsh

      # 8️⃣ Пакуем билд
      - name: Package Dedicated Server
        run: |
          cd "$env:ENGINE_PATH"
          cmd /c "Engine\Build\BatchFiles\RunUAT.bat BuildCookRun -project=\"$env:PROJECT_PATH\$env:PROJECT_NAME.uproject\" -server -serverconfig=Development -noP4 -cook -allmaps -stage -pak -archive -archivedirectory=\"$env:PROJECT_PATH\BuildOutput\" -targetplatform=Win64"
        shell: pwsh

      # 9️⃣ Загружаем билд как артефакт
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Isotope2-DedicatedServer-Win64
          path: BuildOutput/
